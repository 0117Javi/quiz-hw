<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <id id="start-btn"> 
            <h1>Javascript Quiz</h1>
            <p>
                Do your best to answer all the questions within the time limit! 
                    good luck!
            </p> 
            <div class="control">
                <button class="startBtn">start</button>
            </div> 
            </id>
        
        <div id="question-container" class="hide"> 
            <h2 id="question">Question</h2>
            <div id="answer-btn">
            </div>
        </div>
    </main> 
    <div id="highscore" class="hide"> 
        <h2>Name   |   High Score</h2>
        <div id='winners'></div>
        <h1 id="total"></h1> 
        <form class="container">
            <h2 id="player">Enter Name:</h2>
            <input type="text" name="name" id="nameField" placeholder="Your Name"> 
            <button class="btn" id="saveBtn">Save</button>
        </form>
    </div> 
    <div id="playAgain" class="hide"> 
       
        <button class="btn" id="rePlay">play again?</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
